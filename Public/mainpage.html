/* header _________________________________________*/

a {
    color: rgb(255, 255, 255);

.header {
    background-color: var(--eventColor);
    box-shadow: 1px 1px 4px 0 rgba(0,0,0,.1);
    position: fixed;
    left:0;
    right:0;
    top:0;
    width: 100%;
    z-index: 3;
}

.header ul {
    margin: 0;
    padding: 0;
    list-style: none;
    overflow: hidden;
    background-color: var(--eventColor);
}

.header li a {
    display: block;
    padding: 20px 20px;
    border-right: 1px solid #f4f4f4;
    text-decoration: none;
}

.header li a:hover,
.header .menu-btn:hover {
    background-color:lightgrey;
}

.header .logo {
    display: block;
    float: left;
    font-size: 2em;
    padding: 10px 20px;
    text-decoration: none;
}

/* menu */

.header .menu {
    clear: both;
    max-height: 0;
    transition: max-height .2s ease-out;
}

/* menu icon */

.header .menu-icon {
    cursor: pointer;
    display: inline-block;
    float: right;
    padding: 28px 20px;
    position: relative;
    user-select: none;
}

.header .menu-icon .navicon {
    background: #333;
    display: block;
    height: 2px;
    position: relative;
    transition: background .2s ease-out;
    width: 18px;
}

.header .menu-icon .navicon:before,
.header .menu-icon .navicon:after {
    background: #333;
    content: '';
    display: block;
    height: 100%;
    position: absolute;
    transition: all .2s ease-out;
    width: 100%;
}

.header .menu-icon .navicon:before {
    top: 5px;
}

.header .menu-icon .navicon:after {
    top: -5px;
}

/* menu btn */

.header .menu-btn {
    display: none;
}

.header .menu-btn:checked ~ .menu {
    max-height: 240px;
}

.header .menu-btn:checked ~ .menu-icon .navicon {
    background: transparent;
}

.header .menu-btn:checked ~ .menu-icon .navicon:before {
    transform: rotate(-45deg);
}

.header .menu-btn:checked ~ .menu-icon .navicon:after {
    transform: rotate(45deg);
}

.header .menu-btn:checked ~ .menu-icon:not(.steps) .navicon:before,
.header .menu-btn:checked ~ .menu-icon:not(.steps) .navicon:after {
    top: 0;
}

/* 48em = 768px */

@media (min-width: 48em) {
    .header li {
        float: left;
    }
    .header li a {
        padding: 20px 30px;
    }
    .header .menu {
        clear: none;
        float: right;
        max-height: none;

    .header .menu-icon {

         function getTerm(datetime) {
             /* Determine the academic term using the courses datetime.
              *
              *  Args:
              *      Required - datetime (str) - the datetime string when the course started
              *  Returns:
              *      JSON Object - {term: "21F", year: 2021}
              */
             var d = new Date(datetime);
             var y = d.getFullYear();
             var yy = JSON.stringify(d.getFullYear()).slice(2,4);
             var term;

             if ((d.getMonth() > 0) && (d.getMonth() < 6)) {
                 term = yy+"S";
             } else {
                 term = yy+"F";
             }
             var data = {
                 term: term,
                 year: y,
                 month: d.getMonth(),
                 day: d.getDay()
             };
             return data;
         }
